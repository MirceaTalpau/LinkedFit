<div class="container">
    <div class="left-container">
        <div class="left-container-content">
            <div class="left-container-content-header">
                <h1>Connect with friends and the world around you on Facebook.</h1>
            </div>
            <div class="left-container-content-body">
                <img src="assets/images/undraw_social_life_4np1.svg" alt="Social Life" />
            </div>
        </div>
    </div>
    <div class="post-container">
        <app-post class="post" *ngFor="let post of posts" [post]="post"></app-post>
    </div>
    <div class="right-container">
        <div class="right-container-content">
            <div class="right-container-content-header">
                <h1>Create an account</h1>
            </div>
            <div class="right-container-content-body">
                <app-sign-up></app-sign-up>
            </div>
        </div>
</div>
