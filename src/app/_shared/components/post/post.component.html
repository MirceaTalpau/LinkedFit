<mat-card class="post-container">
    <mat-card-header>
        <img src="{{post.userIconUrl}}" mat-card-avatar class="example-header-image"><img>
        <mat-card-title>{{post.userName}}</mat-card-title>
        <mat-card-subtitle>{{calculateTimeSincePost(post.postTime)}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div *ngIf="post.postImagesUrls">
        <p-carousel [value]="post.postImagesUrls" [numVisible]="1" [numScroll]="1" >
          <ng-template let-imageUrl pTemplate="item">
              <div class="border-1 surface-border border-round m-2 text-center py-5 px-3" style="width: 100%;">
                  <div class="mb-3">
                      <img src={{imageUrl}} class="w-6 shadow-2" style="overflow: hidden; background-repeat: no-repeat; height: 100%; width: 100%;"/>
                  </div>
              </div>
          </ng-template>
        </p-carousel>
      </div>
      <p>{{post.postContent}}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-icon (click)="onReplyClick()" class="action-item" color="warn">chat_bubble_outline</mat-icon>
        <a>{{post.commentsCount}}</a>
        <mat-icon class="action-item" color="warn">favorite_border</mat-icon>
        <a>{{post.likesCount}}</a>
        <mat-icon class="action-item" color="warn">save</mat-icon>
        <a>{{post.sharesCount}}</a>
    </mat-card-actions>
</mat-card>
