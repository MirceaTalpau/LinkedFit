<div class="container">
    <div class="top-container">
        <app-user-icon class="icon"></app-user-icon>
        <div class="create-post">What's on your mind?</div>
    </div>
    <hr style="width: 100%;margin: 5px;">
    <div class="button-container">
        <button mat-button class="button" (click)="showDialog()">Photo/Video</button>
        <button mat-button class="button" (click)="showDialog()">Recipe</button>
        <button mat-button class="button" (click)="showDialog()">Progress</button>
    </div>
</div>

<p-dialog [(visible)]="visible" [modal]="true" [dismissableMask]="true" [responsive]="true"
    [draggable]="false" [resizable]="false" [closeOnEscape]="true" [showHeader]="false"
    [breakpoints]="
        { '960px': '50vw', '500px': '750vw' }"
        [style]="{ 'width': '50vw' , 'height':'70vh' }" 
        [contentStyle]="{ 'padding': '0' }"
        (drop)="onDrop($event)" (dragover)="onDragOver($event)"  (dragleave)="onDragLeave($event)"
        >
    <div class="modal-container"
        
        [class.dragover]="isDraggingOver"
        >
        <div class="header-container">
            <div class="title">Create Post</div>
            <div class="close-icon" (click)="visible = false">
                <i class="fa fa-times" aria-hidden="true"></i>
                <button mat-button class="close-button"></button>
            </div>
        </div>
        <div class="types-container">
            <button mat-button class="button" (click)="showDialog()">Photo/Video</button>
            <button mat-button class="button" (click)="showDialog()">Recipe</button>
            <button mat-button class="button" (click)="showDialog()">Progress</button>
        </div>
        <div class="body-container">
            <div class="user-icon-container">
                <app-user-icon class="icon"></app-user-icon>
                <div class="user-name">Geani</div>
            </div>
            <div class="media-container">
            <div *ngFor="let item of mediaItems" class="preview-container">
                <ng-container *ngIf="item.type === 'image'">
                    <img [src]="item.url" class="preview-image">
                </ng-container>
                <ng-container *ngIf="item.type === 'video'">
                    <video controls class="preview-video">
                        <source [src]="item.url" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </ng-container>
                <div class="image-buttons">
                    <button mat-icon-button (click)="removeItem(item)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button (click)="showFullScreen(item)">
                        <mat-icon>fullscreen</mat-icon>
                    </button>
                </div>
            </div>
            </div>
        </div>
    </div>
    continua implementarea
</p-dialog>

<p-dialog [(visible)]="fullScreenVisible" [modal]="true" [dismissableMask]="true" [responsive]="true"
    [draggable]="false" [resizable]="false" [closeOnEscape]="true" [showHeader]="true"
    [breakpoints]="{ '960px': '50vw', '500px': '750vw' }"
    [style]="{ 'width': '100vw' , 'height':'100vh' }" 
    [contentStyle]="{ 'padding': '0' }">
    <img *ngIf="fullScreenItem && fullScreenItem.type === 'image'" [src]="fullScreenItem.url" class="fullscreen-image">
    <video *ngIf="fullScreenItem && fullScreenItem.type === 'video'" controls class="fullscreen-video">
        <source [src]="fullScreenItem.url" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</p-dialog>
