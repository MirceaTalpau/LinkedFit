<div [formGroup]="textGroup" class="group" (keyup)="returnValue()">
    <app-user-icon *ngIf="userId !== 0" [iconURI]="iconSrc" [userID]="userId" (userIconClick)="iconClick()" ></app-user-icon>
    <input type="text" class="search-box" placeholder="{{placeholder}}" pInputText formControlName="textForm"/>
    <button *ngIf="button" class="send-button" (click)="buttonClick()">
        <mat-icon>send</mat-icon>
    </button>
</div>
