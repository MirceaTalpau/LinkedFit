<div class="container-change-password" *ngIf="validToken">
    <div class="form-container" [formGroup]="changePassword">
        <form>
            <h1>Change Password</h1>
            <h3 style="color: green;" *ngIf="changed">Password changed successfully!</h3>
            <br>
            <span class="p-float-label">
                <input type="password" id="newPassword" style="width: 100%;" pInputText formControlName="password">
                <label for="newPassword">New Password</label>
            </span>
            <div class="error-messages">
                <div class="container-error" *ngFor="let error of errorMessages.newPassword">
                    <div class="error-message" *ngIf="changePassword.get('password')?.hasError(error.type) && (changePassword.get('password')?.dirty || changePassword.get('password')?.touched)">
                        {{ error.message }}
                    </div>
                </div>
            </div>
            <span class="p-float-label">
                <input type="password" id="confirmPassword" style="width: 100%;" pInputText formControlName="confirmPassword">
                <label for="confirmPassword">Confirm Password</label>
            </span>
            <div class="error-messages">
                <div class="container-error" *ngFor="let error of errorMessages.confirmPassword">
                    <div class="error-message" *ngIf="changePassword.get('confirmPassword')?.hasError(error.type) && (changePassword.get('confirmPassword')?.dirty || changePassword.get('confirmPassword')?.touched)">
                        {{ error.message }}
                    </div>
                </div>
            </div>
            <div *ngIf="changePassword.get('password')?.valid && changePassword.get('confirmPassword')?.valid && passwordMatch()">
                <div class="error-message">
                    Passwords do not match!
                </div>
            </div>
            <div class="button-container">
                <p-button label="Back" (onClick)="back()"></p-button>
                <p-button label="Change" class="send-button" [disabled]="!changePassword.valid || changed" (onClick)="onSubmit()"></p-button>
            </div>
        </form>
    </div>
</div>

<app-page-not-found *ngIf="!validToken"></app-page-not-found>
